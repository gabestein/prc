- args:
    role: user
    table:
      name: transactions
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - account_id
      - account_owner
      - amount
      - authorized_date
      - category
      - category_id
      - date
      - iso_currency_code
      - json_dump
      - location
      - name
      - payment_channel
      - payment_meta
      - pending
      - pending_transaction_id
      - removed
      - transaction_id
      - transaction_type
      - unofficial_currency_code
      - user_approved
      - user_notes
      - user_portion
      computed_fields: []
      filter:
        _and:
        - removed:
            _eq: false
        - transaction_account:
            account_item:
              user_id:
                _eq: X-Hasura-User-Id
    role: user
    table:
      name: transactions
      schema: public
  type: create_select_permission
