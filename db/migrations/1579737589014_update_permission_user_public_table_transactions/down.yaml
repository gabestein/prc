- args:
    role: user
    table:
      name: transactions
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - account_id
      - account_owner
      - amount
      - authorized_date
      - category
      - category_id
      - date
      - iso_currency_code
      - json_dump
      - location
      - name
      - payment_channel
      - payment_meta
      - pending
      - pending_transaction_id
      - transaction_id
      - unofficial_currency_code
      - user_id
      computed_fields: []
      filter:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
    role: user
    table:
      name: transactions
      schema: public
  type: create_select_permission
